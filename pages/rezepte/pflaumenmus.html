  font-family: monospace;
}</style><h1 id="pflaumenmus">Pflaumenmus</h1>
<ul>
<li>Pflaumen</li>
<li>Zimtstangen (optional)</li>
<li>Zucker (optional)</li>
</ul>
<p>Pflaumen halbieren und entkernen.
In eine Auflaufform mit den Zimtstangen und evtl. etwas Zucker geben.
Für 4 Stunden bei 140°C backen lassen. Nicht rühren.
Zum Schluss pürieren und in ausgekochte Gläser abfüllen.</p>
